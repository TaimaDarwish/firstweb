<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Post</title>
  <link rel="stylesheet" href="first.css">
</head> 
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="https://www.firstinspires.org/sites/all/themes/first/assets/images/2020/FIRST_Horz_Reverse.svg" alt="FIRST logo">
      </div>
      <h1>My First Post</h1>
    </header>
    <div class="form-container">
      <form>
        <h2>Your post</h2>
        <div class="input-group">
          <label for="name">   Full name</label>
          <input type="text" id="name" name="name" value="Jane Doe"  >
        
        </div>
       
        <div class="input-group">
          <label for="color">Favorite color</label>
          <input type="text" id="color" value="Blue" >
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
